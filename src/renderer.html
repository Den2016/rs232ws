<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS232-to-WebSocket Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            width: 150px;
            margin-right: 10px;
        }
        select, input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .save-button-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .save-message {
            color: #28a745;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .save-message.show {
            opacity: 1;
        }
        .port-status {
            margin-left: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .port-status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .port-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .port-status.reconnecting {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
<h2>Настройки <br>RS232-to-WebSocket Bridge</h2>
<div id="settings-form">
    <!-- Выбор порта WebSocket -->
    <div class="form-group">
        <label for="ws-port">Порт WebSocket:</label>
        <input type="text" id="ws-port" value="" placeholder="Например, 58081">
    </div>

    <!-- Выбор последовательного порта -->
    <div class="form-group">
        <label for="com-port">Последовательный порт:</label>
        <select id="com-port"></select>
        <span id="port-status" class="port-status disconnected">Отключен</span>
    </div>

    <!-- выбор скорости обмена -->
    <div class="form-group">
        <label for="baud-rate">Скорость обмена (бит/сек):</label>
        <select id="baud-rate">
            <option value="2400">2400</option>
            <option value="4800">4800</option>
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200">115200</option>
            <option value="230400">230400</option>
            <option value="460800">460800</option>
            <option value="921600">921600</option>
            <option value="1000000">1000000</option>
            <option value="2000000">2000000</option>
        </select>
    </div>

    <div class="form-group">
        <label for="use-port">Использовать порт:</label>
        <input type="checkbox" id="use-port" checked>
    </div>

    <!-- Кнопка сохранения настроек -->
    <div class="save-button-container">
        <button onclick="saveSettings()">Сохранить настройки</button>
        <span id="save-message" class="save-message">Настройки сохранены</span>
    </div>
</div>
<hr>
<div id="status-message" style="text-align: center; margin-top: 20px;">
    
</div>


<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const comPortSelect = document.querySelector('#com-port');
        const baudRateSelect = document.querySelector('#baud-rate');
        const usePortCheckbox = document.querySelector('#use-port');
        const wsPortInput = document.querySelector('#ws-port');
    
        // Чтение текущих настроек из хранилища
        const currentSettings = await window.electronAPI.getSettings();
        wsPortInput.value = currentSettings.wsPort;
        baudRateSelect.value = currentSettings.baudRate;
        usePortCheckbox.checked = currentSettings.usePort ?? true; // Включено по умолчанию
    
        // Функция загрузки портов
        async function loadPorts() {
            const selectedPort = comPortSelect.value;
            comPortSelect.innerHTML = '';
            const availablePorts = await window.electronAPI.getAvailablePorts();
            availablePorts.forEach(port => {
                const option = document.createElement('option');
                option.value = port.path;
                option.textContent = `${port.path}`;
                comPortSelect.appendChild(option);
            });
            comPortSelect.value = selectedPort || currentSettings.port;
        }
    
        // Загрузка доступных COM-портов
        await loadPorts();
    
        // Обновление списка при клике на select
        comPortSelect.addEventListener('click', loadPorts);

        // Обновление статуса порта
        async function updatePortStatus() {
            const status = await window.electronAPI.invoke('get-port-status');
            setPortStatus(status);
        }

        function setPortStatus(status) {
            const statusEl = document.getElementById('port-status');
            statusEl.className = 'port-status ' + status;
            const statusText = {
                'connected': 'Подключен',
                'disconnected': 'Отключен',
                'reconnecting': 'Переподключение...'
            };
            statusEl.textContent = statusText[status] || status;
        }

        // Подписка на изменения статуса
        window.electronAPI.on('port-status', (args) => {
            setPortStatus(args.status);
        });

        // Начальная загрузка статуса
        updatePortStatus();
    
        // // Реакции на изменение чекбокса
        // usePortCheckbox.addEventListener('change', async () => {
        //     const newUsePortValue = usePortCheckbox.checked;
        //     if (!newUsePortValue) {
        //         // Если сняли галочку, закрываем порт
        //         window.electronAPI.closeSerialPort()
        //             .then(() => alert('Порт закрыт.'))
        //             .catch(err => alert('Ошибка при закрытии порта:\n' + err));
        //     }
        // });
    
    });
    // Сохранение настроек
    function saveSettings() {
        const wsPort = document.querySelector('#ws-port').value.trim();
        const comPort = document.querySelector('#com-port').value.trim();
        const baudRate = document.querySelector('#baud-rate').value.trim();
        const usePort = document.querySelector('#use-port').checked;
        console.log('Сохранение настроек:', { wsPort, comPort, baudRate, usePort });
        window.electronAPI.updateSettings({ wsPort, port: comPort, baudRate, usePort })
            .then(() => {
                const msg = document.getElementById('save-message');
                msg.classList.add('show');
                setTimeout(() => msg.classList.remove('show'), 5000);
            })
            .catch(err => alert('Ошибка при сохранении настроек:\n' + err));
    };
    window.electronAPI.on('status-message',(args) => {
        console.log(args); // Сообщение от основного процесса
        document.getElementById('status-message').innerText = args.msg;
    });
</script>
</body>
</html>
